<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>W4VES</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <body>

  </body>
  <script type = "module" type="text/javascript">
    import {Windows} from './Windows.js'
    import {SvgPlus, SvgPath} from './3.js'
    import {Vector} from './vector2d.js'

    class Test extends SvgPlus{
      constructor(v){
        super('svg');

        this.path = this.createChild(SvgPath);
        this.path.M(v);
        this.path.L(v.mul(0));
        this.path.props = {stroke: "black"}
      }
    }


    let body = new SvgPlus(document.body);
    let svg = body.createChild(Test, new Vector(5, 5), new Vector(0, 0));
    svg.props = {
      viewBox: "0 0 10 10"
    }

  </script>

  <style type = "text/css">

    .windows{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      height: 100%;
      width: 100%;
    }
    .a, .b{
      width: 100%;
      height: 100%;

    }
    .a{
      background: green;

    }
    .b{
      background: blue;

    }
  </style>

</html>
