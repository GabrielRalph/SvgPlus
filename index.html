<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>W4VES</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <body>

  </body>
  <script type = "module" type="text/javascript">
    import {Windows} from './Windows.js'
    import {SvgPlus} from './3.js'

    let windows = new Windows();
    let a = new SvgPlus('div');
    a.class = "a";

    let b = new SvgPlus('div');
    b.class = "b";

    document.body.appendChild(windows);

    windows.moveTo(a);

    windows.onclick = () => {
      windows.moveTo(b);
    }
  </script>

  <style type = "text/css">

    .windows{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      height: 100%;
      width: 100%;
    }
    .a, .b{
      width: 100%;
      height: 100%;

    }
    .a{
      background: green;

    }
    .b{
      background: blue;

    }
  </style>

</html>
