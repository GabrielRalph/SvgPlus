  <script type = "module" type="text/javascript">
    import {Windows} from './Windows.js'
    import {SvgPlus, SvgPath} from './3.js'
    import {Vector} from './vector2d.js'

    class Test extends SvgPlus{
      constructor(){
        super('div');
        this.class = 'c'
      }
    }

    class Test2 extends Test{

    }

    let windows = new Windows();
    let a = new SvgPlus('div');
    a.class = "a";
    let path = a.svg({
      viewBox: '0 0 100 100'
    }).path({
      d: 'M0 0L50 50L50 0L25 25L0 0'
    })



    console.log(path.d_string);
    path.d_string = 'M0,0L60,50L70,0L25,25L0,0';
    console.log(path.d_string);
    // path.L(new Vector(44, 33));



    let b = new SvgPlus('div');
    b.createChild(Test2, {style: {
      padding: '8vw',
      margin: '4vw',
      background: 'red',
      width: 'calc(100% - 16vw - 8vh)',
      height: 'calc(100% - 16vw - 8vh)'
    }})

    b.class = "b";

    document.body.appendChild(windows);

    windows.moveTo(a);

    windows.onclick = () => {
      windows.moveTo(b);
    }
  </script>

  <style type = "text/css">

    .windows{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      height: 100%;
      width: 100%;
    }
    .a, .b{
      width: 100%;
      height: 100%;

    }
    .a{
