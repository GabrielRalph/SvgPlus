  <script type="text/javascript">
  let body = new SvgPlus(document.body);
  class DHe extends SvgPlus{
    constructor(val){
      super('div');
      this.hello = val;
      this.styles = {
        background: '#7900ff',
        color: 'white',
        padding: '20px'
      }

    }
    set hello(val){
      this.innerHTML = 'svg plus ' + val;
    }
  }
  let dhe = new DHe('god');
  alert(SvgPlus.is(dhe, DHe))
  body.appendChild(dhe)

  //
  </script>
